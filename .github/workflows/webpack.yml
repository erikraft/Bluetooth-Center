name: 🚀 Build e Test do Bluetooth Center (Next.js)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # cache npm para não interferir em pnpm

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📢 Verificar versão pnpm
        run: pnpm --version

      - name: 📥 Instalar dependências
        run: pnpm install

      - name: 🔍 Rodar lint (opcional)
        run: pnpm run lint

      - name: 🧪 Rodar testes (opcional)
        run: pnpm test

      - name: 🛠️ Build do Next.js
        run: pnpm run build
