name: 🚀 Build do Bluetooth Center (Next.js)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: 📦 Clonar repositório
        uses: actions/checkout@v4

      - name: 🔧 Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 🛠️ Instalar pnpm
        run: npm install -g pnpm

      - name: 📥 Instalar dependências
        run: pnpm install

      - name: 🧪 Build do projeto Next.js
        run: pnpm run build
