<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluetooth File Transfer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bluetooth File Transfer Web App</h1>

  <div class="controls">
    <button id="btn-connect">Conectar Bluetooth</button>
    <input type="file" id="file-input" />
    <button id="btn-send" disabled>Enviar Arquivo</button>
  </div>

  <audio id="connected-sound" src="assets/connected.mp3" preload="auto"></audio>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
